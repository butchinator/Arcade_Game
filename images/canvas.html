        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");
        ctx.strokeRect(0,0,250,250);

        var imgData = ctx.getImageData(0,0,250,250);

        console.log(imgData);


        paintGreen = function(imgData){
                var numPixel = imgData.data.length/4;
                for (var i = 1; i <= numPixel; i++) {
                    if (i % 10 === 0) {
                        imgData.data[i * 4 - 3] = 255;  //green
                        imgData.data[i * 4 - 1] = 255;  //alpha
                }}
                ctx.putImageData(imgData,0,0);
        }

        paintGreen(imgData);
